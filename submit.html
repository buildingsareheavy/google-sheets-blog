<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Put It On The Blog | Submit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/styles.css"
    />
  </head>

  <body style="background: lightpink;">
    <nav id="mainNav"></nav>
    <h1>Submit</h1>
    <div class="container">
      <div id="coming-soon"><p>Coming Soon!</p></div>

      <form id="test-form">
        <div>
          <label>Name</label>
          <input type="text" name="name" placeholder="Name" />
        </div>

        <div>
          <label>Text</label>
          <input type="text" name="text" placeholder="Text" />
        </div>

        <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"
        ></script>
        <script>
          var $form = $("form#test-form"),
            url = "";

          $("#submit-form").on("click", function(e) {
            e.preventDefault();
            var jqxhr = $.ajax({
              url: url,
              method: "GET",
              dataType: "json",
              data: $form.serializeObject()
            }).success;
            console.log("Success!")();
          });
        </script>

        <div><button type="submit" id="submit-form">Submit</button></div>
      </form>
    </div>
    <footer id="footer">
      <p>
        &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        - <a href="https://buildingsareheavy.com">Buildings Are Heavy.</a>
      </p>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
