<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Put It On The Blog | Submit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/styles.css"
    />
  </head>

  <body style="background: lightpink;">
    <nav id="mainNav"></nav>
    <h1>Submit</h1>
    <div class="container">
      <form id="test-form">
        <div class="form-group">
          <label for="name_field" name="name_field">Name</label>
          <input
            type="name_field"
            name="name_field"
            class="form-control"
            id="name_field"
            placeholder="Anonymous, if left blank"
          />
        </div>
        <div class="form-group">
          <label for="text_field" name="text_field">Quote</label>
          <input
            type="text_field"
            name="text_field"
            class="form-control"
            id="text_field"
            placeholder="Required"
          />
        </div>
        <div>
          <div class="form-success"><p></p></div>
          <button type="submit" id="submit" class="btn btn-primary">
            Submit
          </button>
        </div>
      </form>
    </div>
    <footer id="footer">
      <p>
        &copy;
        <script>
          document.write(new Date().getFullYear() + "-");
        </script>
        <a href="https://buildingsareheavy.com">Buildings Are Heavy.</a>
      </p>
    </footer>
    <script src="./js/nav.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="./js/submit.js"></script>
  </body>
</html>
